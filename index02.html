<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data(){
            return {show:true}
        },
        methods:{
            hand(){
                this.show = !this.show;
            }
        },
        template:  `
        <div>
            {{content}}
            <span v-if="show">hello world</span>
            <button v-on:click="hand">显示/隐藏</button>
        </div>
        `
    }).mount('#root');
</script>
</html>
