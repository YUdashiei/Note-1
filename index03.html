<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data(){
            return {
                value:'',
                list:[]
            }   
        },
        methods:{
               hand(){
                   this.list.push(this.value);
                   this.value='';
               }
        },
        template:  `
        <div>
            <ul>
                <input /v-model="value"/>
                <button @click="hand">增加</button>
                <li v-for="(v,index) in list">{{v}}</li>
            </ul>
        </div>
        `
    }).mount('#root');
</script>
</html>
